<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentation</title>

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header></header>
    <div class="container">
        <div class="wrapper">
            <div class="test active" id="test">
                <div class="test__item">
                    <img src="william.jpg" alt="">
                    <button class="btn btn-option" data-option="William">William</button>
                </div>
                <div class="test__item">
                    <img src="james.jpg" alt="">
                    <button class="btn btn-option" data-option="James">James</button>
                </div>
            </div>
            <div class="result" id="result">
                <div class="result__message" id="result-message"></div>
                <div class="result__answer">The answer is William.</div>
                <div class="result__text">By saving earlier and letting the money sit there instead of saving later in life, he ends up 600% more than the James.</div>
                <img src="result.jpg" alt="">
                <button class="btn btn-back" id="back">Back</button>
            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
